<div>
  <input type="text" [(ngModel)]="busqueda"/>
  <button (click)="buscarPokemons()">Buscar</button>
</div>

<div id="cards">
  <div class="card" *ngFor="let pokemon of pokemonsData">
    <h1 id="id">
      {{ pokemon.id }}
    </h1>
    <h2 id="name">{{ pokemon.name }}</h2>
    <img [src]="pokemon.sprites.front_default" alt="" srcset="" />
    <div class="h_w">
      <h3>Height:{{ pokemon.height }}</h3>
      <h3>Weight:{{ pokemon.weight }}</h3>
    </div>
    <div class="type" *ngFor="let tipo of pokemon.types">
      <h2>{{ tipo.type.name }}</h2>
    </div>
  </div>
</div>
